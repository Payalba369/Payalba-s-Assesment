<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .header {
            background: linear-gradient(to right, #0d8670, #9face6);
            width: 100%;
        }
        .header h2 {
            color: #222;
           
            font-size: 24px;
            text-transform: uppercase;
           
        }
        form .btn {
            
            background-color: #9face6;
            border-radius: 6px;
            border: none;
            color: #178d2a;
            outline: none;
            display: block;
            font-size: 16px;
            padding: 15px 0;
            margin-top: 20px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 1s ease;
        }
        
        form .btn:hover {
            background: linear-gradient(to right, #0d8670, #9face6);
        }
        @media(max-width:998px) {
            .container {
                width: 40%;
            }
        } 
    </style>
</head>

<body>
    <div class="container"><br>
        
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <h1 class="text-success text-center header">Registration </h1><br>
                <!-- Enter Name -->
                <div class="form-group">
                    <label> Enter Your Name:</label> 
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label> Password:</label> <input type="text" name="pass" class="form-control" id="password" autocomplete="off">
                    <span id="pass" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label> ReType Password:</label> <input type="text" name="cpass" class="form-control" id="cpassword" autocomplete="off">
                        <span id="cpass" class="text-danger font-weight-bold"></span>
                    </div>
                <div class="form-group">
                    <label> Mobile:</label> <input type="number" name="mobile" class="form-control" id="mobile" autocomplete="off">
                    <span id="phone" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div >
                    <label> Male   <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" checked>
                   Female  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Female" checked>
                </label> </div>
                    
                <br>
                <!-- Email  -->
                <div class="form-group">
                    <label> Email:</label> <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id="mail" class="text-danger font-weight-bold"></span>
                </div> <br>
                              
                <div >
                    <select>
                        <option value="" selected disabled>Select a country</option>
                        <option value="India">India</option>
                        <option value="United States">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Anguilla">Anguilla</option>
                        <option value="Antartica">Antarctica</option>
                    </select> 
                </div><br>

                <div >
                    <input type="checkbox" id="termCon">
                    <label for="termCon" class="text">I agree terms and conditions</label>

                </div>
                <div >
                    <input type="checkbox" id="termCon">
                    <label for="termCon" class="text">I want to receive newsletter</label>
                    
                </div> <br>

                

               
                <input type="submit" name="submit" value="Register" class="btn btn-success">
            </form>
            

        </div>
        <script type="text/JavaScript">
            function validation() { 
                var user = document.getElementById('user').value; 
                var password = document.getElementById('password').value; 
                var cpassword = document.getElementById('cpassword').value; 
                var mobile = document.getElementById('mobile').value; 
                var email = document.getElementById('email').value; 



                // UserName.....
                if (user == "") { 
                    document.getElementById('username').innerHTML = " ** Please fill user Name"; return false; 
                    
                } 
                if((user.length <= 2) || (user.length >25)){
                    document.getElementById('username').innerHTML = " ** Min.Character 2 & Max Character 25"; return false; 
                }
              

                //..Password....
                if (password == "") { 
                    document.getElementById('pass').innerHTML = " ** Please fill password "; 
                    return false; 
                    
                }
                if((password.length <= 8) || (password.length > 25)){
                    document.getElementById('pass').innerHTML = " ** Min.Character 8 & Max Character 25"; return false;  
                }
                
                if (cpassword == "") { 
                    document.getElementById('cpass').innerHTML = " ** Please confirm password"; return false; 
                    
                }

                if(password != cpassword){
                    document.getElementById('cpass').innerHTML = " ** MPassword Not Matched"; return false; 
                }
              
               

                //..Mobile No.....
                if (mobile == "") { 
                    document.getElementById('phone').innerHTML = " ** Enter your name"; return false; 
                   
                }
              
                if(mobile.length !=10){
                    document.getElementById('phone').innerHTML = " ** Enter Correct Mobile No."; return false;
                }
                //..Email....
                if (email == "") { 
                    document.getElementById('mail').innerHTML = " **Enter your name"; return false; 
                    
                }
                if(email.indexOf('@')<=0){
                    document.getElementById('mail').innerHTML = " **Invalid-Email"; return false; 
                }
                if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-3)!='.')){
                    document.getElementById('mail').innerHTML = " **Invalid-Position"; return false; 
                }
            
            }

                

        </script>
</body>

</html>
